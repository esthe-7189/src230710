<head>
<style>
.boxbnr{
    width:80%;
}
.bnr{
    display: flex;
    align-items: end;
}
.bnr li{
    list-style-type: none;
    padding-right: 5px;
}
.bnr li::before{
    content: "|";
    padding-right: 5px;
}
.bnr li:first-child::before{
    content: "";
}
</style>


</head>	
<body>

    <div class="boxbnr">
        <ul class="bnr">
            <li>login</li>
            <li>join</li>
            <li>review</li>
        </ul>
    </div>
