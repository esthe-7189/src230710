/* NEEDED STYLES */
label {
    display: block;    
	padding: 8px 22px;
    margin: 0 0 1px 0;
	cursor: pointer;
	background: #000;
	border-radius: 3px;
	color: #FFF;
	transition: ease .5s;
	position: relative;
	z-index:1;
}
label:hover {
	background: #a084ca;
}

label:after {
    content: '+';
    font-size: 22px;
    font-weight: bold;
    position: absolute;
    right: 10px;
    top: 2px;
}

input:checked + label:after {
    content: '-';
    font-size: 22px;
    right: 14px;
    top: 3px;
}

.content {
    background: #E2E5F6;
    padding: 10px 25px;
    border: 1px solid #A7A7A7;
	margin: 0 0 1px 0;
	border-radius: 3px;
}

input + label + .content {
	transition: ease .5s;
	height: 0;
	font-size: 0;
	padding: 0 25px;
	opacity: 0;
}

input:checked + label + .content {
	height: 120px;
	font-size: 14px;
	padding: 10px 25px;
	opacity: 1;
}

input {
	display: none;
}

.demo {
    border: 1px solid #ababab;
    padding: 30px 14px 30px 14px;
    width: 82%;
    margin: 0 auto;
}
